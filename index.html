<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Online shopping cart website." />
    <meta
      name="keywords"
      content="HTML, CSS, Tailwind CSS, Vite, Fetch, TypeScript"
    />
    <title>Online Shopping Cart</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header
      class="w-full h-20 bg-gray-800 text-white flex items-center p-10 fixed top-0"
    >
      <a href="/Online-Shopping-Cart/index.html" class="w-1/4"
        >Online Shopper</a
      >
      <div class="w-3/4 flex justify-end gap-x-10">
        <button>Profile</button>
        <button id="button-cart">Cart</button>
      </div>
    </header>
    <section
      id="store"
      class="w-2/3 bg-gray-300 space-y-0.5 text-xs md:text-sm lg:text-base xl:text-lg mt-20"
    ></section>
    <div
      id="side-bar-cart"
      class="w-1/3 h-[calc(100%-5rem)] fixed right-0 top-20 bg-gray-700 text-white items-center text-center text-xs md:text-sm lg:text-base xl:text-lg"
    >
      <h1 class="h-[10%] border-b-2 content-center">My Cart</h1>
      <div
        id="cart-products"
        class="w-full h-[80%] divide-y-2 overflow-y-scroll"
      >
        <p
          id="p-empty-cart"
          class="w-full h-full flex justify-center items-center text-gray-500"
        >
          Your cart is empty!
        </p>
      </div>
      <div class="w-full h-[10%] flex justify-evenly items-center py-2">
        <button
          id="button-checkout"
          class="w-auto h-full bg-sky-600 hover:bg-sky-700 rounded-lg px-3 py-2 md:px-4 lg:px-5 xl:px-6 pointer-events-none opacity-50"
          disabled
        >
          Checkout
        </button>
        <p id="p-total-price">0.00$</p>
      </div>
    </div>
    <footer
      class="bg-gray-800 text-gray-300 text-xs flex justify-center items-center p-10"
    >
      <p>Â© 2024, Online-Shopping-Cart, Inc. All rights reserved.</p>
    </footer>
    <script type="module" src="src/index.ts"></script>
  </body>
</html>
